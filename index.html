<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Sign-up form start -->
  <div id="updated" class="container">
    <div class="text">
      <h1>Stay updated!</h1>
      <p id="join">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="icon-text">
        <img src="./assets/images/icon-list.svg" alt="">
        <p>Product discovery and building what matters</p>
      </div>
      <div class="icon-text">
        <img src="./assets/images/icon-list.svg" alt="">
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="icon-text">
        <img src="./assets/images/icon-list.svg" alt="">
        <p>And much more!</p>
      </div>
      <div class="form">
        <div class="content">
          <label id="email-label" for="email">Email address</label>
      <span id="email-error"></span>
        </div>      
      <input id="emailHere" type="email"  placeholder="email@company.com" spellcheck="false" onkeydown="validateEmail()" required>
      <button id="submitEmail" type="submit">Subscribe to monthly newsletter</button>
      </div>  
      
    </div>

    <div class="image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->
  <div class="success">
    <img src="./assets/images/icon-success.svg" alt="">
    <h1>Thanks for subscribing!</h1>
    <p id="confirmText"></p>
      <button type="button" id="Dismiss">Dismiss message</button>
  </div>  

  <!-- Success message end -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Glenn Tanze</a>.
    </div>
  </footer>
  

  <script src="app.js"></script>
</body>
</html>
